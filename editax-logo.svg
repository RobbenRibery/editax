<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Monaco', monospace; }
    .cursor { animation: blink 1s infinite; }
    .bracket { transition: transform 0.3s ease-in-out; }
    .bracket:hover { transform: scale(1.2); }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Background elements -->
  <rect x="10" y="10" width="180" height="40" rx="5" fill="#2a2a2a"/>
  
  <!-- Decorative brackets -->
  <text class="bracket" x="30" y="40" fill="#66d9ef" font-size="32">{</text>
  <text class="bracket" x="160" y="40" fill="#66d9ef" font-size="32">}</text>

  <!-- Main text -->
  <text class="text" x="60" y="38" fill="#f8f8f2" font-size="24">editax</text>
  
  <!-- Blinking cursor -->
  <rect class="cursor" x="145" y="20" width="2" height="20" fill="#f8f8f2"/>
</svg> 