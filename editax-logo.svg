<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <!-- Gradient going from a lighter blue to a dark slate blue -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ED; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#483D8B; stop-opacity:1" />
    </linearGradient>
    <!-- Arrow marker for the design element -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 Z" fill="white" />
    </marker>
  </defs>

  <!-- Main circular background -->
  <circle cx="150" cy="150" r="120" fill="url(#gradient)" />

  <!-- The "Editax" text in the middle -->
  <text x="150" y="160" font-family="Verdana" font-size="40" fill="white" text-anchor="middle" dominant-baseline="middle">
    Editax
  </text>

  <!-- A diagonal arrow crossing the circle -->
  <line x1="80" y1="220" x2="220" y2="80" stroke="white" stroke-width="4" marker-end="url(#arrow)" />
</svg> 