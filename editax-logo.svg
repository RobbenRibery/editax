<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <!-- Dynamic gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a">
        <animate attributeName="stop-color"
                 values="#1a1a1a; #2a2a2a; #1a1a1a"
                 dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2d2d2d">
        <animate attributeName="stop-color"
                 values="#2d2d2d; #3d3d3d; #2d2d2d"
                 dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Animation for rotation -->
    <style type="text/css"><![CDATA[
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .formula {
        animation: rotate 8s linear infinite;
      }
      .math-text {
        font-family: "Times New Roman", serif;
        font-style: italic;
      }
    ]]></style>
  </defs>

  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="url(#bgGradient)"/>
  
  <!-- Rotating group for Euler's formula -->
  <g class="formula" style="transform-origin: 75px 75px;">
    <!-- e^(iπ) -->
    <text x="45" y="75" class="math-text" fill="#00ff88" font-size="24" text-anchor="middle">e</text>
    <text x="55" y="65" class="math-text" fill="#00ff88" font-size="16">iπ</text>
    
    <!-- + -->
    <text x="75" y="75" fill="#ff3366" font-size="24" text-anchor="middle">+</text>
    
    <!-- 1 -->
    <text x="95" y="75" fill="#3399ff" font-size="24" text-anchor="middle">1</text>
    
    <!-- = -->
    <text x="115" y="75" fill="#ff3366" font-size="24" text-anchor="middle">=</text>
    
    <!-- 0 -->
    <text x="135" y="75" fill="#ffcc00" font-size="24" text-anchor="middle">0</text>
  </g>

  <!-- Static "Editax" text at bottom -->
  <text x="75" y="120" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        fill="#ffffff"
        text-anchor="middle"
        font-weight="bold">
    Editax
  </text>
</svg> 