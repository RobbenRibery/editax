<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <!-- Dynamic gradient that changes colors over time -->
    <linearGradient id="dynamicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7F50">
        <animate attributeName="stop-color"
                 values="#FF7F50; #FF4500; #FF7F50"
                 dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1E90FF">
        <animate attributeName="stop-color"
                 values="#1E90FF; #00BFFF; #1E90FF"
                 dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <!-- Animated arrow marker -->
    <marker id="dynamicArrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 Z" fill="white">
        <animate attributeName="fill" values="#FFFFFF; #FFD700; #FFFFFF" dur="3s" repeatCount="indefinite" />
      </path>
    </marker>
    <!-- Inline CSS for interactivity -->
    <style type="text/css">
      <![CDATA[
        /* Rotate and scale the entire logo on hover */
        .dynamic:hover {
          animation: rotateScale 3s ease-in-out infinite;
        }
        @keyframes rotateScale {
          0% { transform: rotate(0deg) scale(1); }
          50% { transform: rotate(180deg) scale(1.1); }
          100% { transform: rotate(360deg) scale(1); }
        }
        /* Change text color on hover */
        .textHover:hover {
          fill: #FFD700;
          cursor: pointer;
        }
      ]]>
    </style>
  </defs>

  <!-- Wrap everything in a group for interactive animations, with the transform-origin set to the center -->
  <g class="dynamic" style="transform-origin: 150px 150px;">
    <!-- Animated pulsating circular background with the dynamic gradient -->
    <circle cx="150" cy="150" r="120" fill="url(#dynamicGradient)">
      <animate attributeName="r" from="115" to="125" dur="2s" repeatCount="indefinite" />
    </circle>

    <!-- The "Editax" text; changes color on hover -->
    <text x="150" y="165" font-family="Verdana" font-size="40" fill="white"
          text-anchor="middle" dominant-baseline="middle" class="textHover">
      Editax
    </text>

    <!-- Diagonal arrow with animated stroke width -->
    <line x1="80" y1="220" x2="220" y2="80" stroke="white" stroke-width="4" marker-end="url(#dynamicArrow)">
      <animate attributeName="stroke-width" from="4" to="6" dur="1.5s" repeatCount="indefinite" />
    </line>
  </g>
</svg> 